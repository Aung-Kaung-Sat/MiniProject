<!DOCTYPE html>
<html lang="en">
<head>
    <title>Changing Image</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="box_container">
        <div class="box1">
            <div class="image_container">
                <img src="images/photo_1.jpeg" class="photo_container">
            </div>
            <button id="img_button1">
                Click Me
            </button>
            <div>Click the button to change the image in <b>order</b></div>
            <div>current img - <span class="imgSrc">photo_1.jpeg</span></div>
        </div>
        
        <div class="box2">
            <div class="image_container">
                <img src="images/photo_1.jpeg" class="photo_container">
            </div>
            <button id="img_button2">
                Click Me
            </button>
            <div>Click the button to change the image in <b>random</b></div>
            <div>current img - <span class="imgSrc">photo_1.jpeg</span></div>
        </div>
    </div>
    <div class="text_content">
        <span style="color:red">These photos are not owned by me.</span> <br>
        Credit to the owners form <i><a href="https://unsplash.com/" target="_blank">Unsplash.com</a></i>
    </div>

    <script src="app.js"></script>
</body>
</html>
